Device:
    Configuration:
        Device: 2410
        #use 'COM<n>' for Windows (n is integer)
        #use '/dev/ttyUSB<n>' for Linux/MAC (n is integer)
        Port: '/dev/tty.usbserial-FTXG6Y8TA'
        
        Baudrate: 19200
        TimeOut: 2
        
        Measure: 'A'
        # For ComplianceMeasure
        # For 2400 Series:
        #     current: from -1.05A to +1.05A
        #     voltage: from -210V to +210V
        # For 2410 Series:
        #     current: from -1.05A to +1.05A
        #     voltage: from -1100V to +1100V
        ComplianceMeasure: 0.000020
        RangeMeasure: 0.00001
        
        Source: 'V'   
        #For ComplianceSoucre
        #If Source is 'V' -> from 20 to 160 in 20V steps
        ComplianceSource: 300
        # For RangeSource
        # For 2400 Series:
        #     current: from -1.05A to +1.05A
        #     voltage: from -210V to +210V
        # For 2410 Series:
        #     current: from -1.05A to +1.05A
        #     voltage: from -1100V to +1100V
        RangeSource:  1000
        
        TriggerCount: 20
        TriggerDelay: 0.001
        #not less than 0.05s for reading hole dataset (from the keithley to the pc)
        WaitRead: 0.05  
        #time between setting the source and measuring (0.5, 0.1)
       # SettlingTime: 2.0
        AutoRangeMeasure: 'OFF'
        AutoRangeSource: 'OFF'

        SettlingTime: 0.1
    Sweep:
        LowValue: 0
        HighValue: -90.0
        Points: 90  #Number of points for ramping up
        Points_down: 40    #Number of points for ramping down
        
    monitoring:
        iterations: 6
        frequency: 5
        Low: 70
        Points_down1: 30
        